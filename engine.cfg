[application]

name="ComboCrash"
main_scene="res://gamescene.scn"
target_fps=60
icon="res://icon.png"

[debug]

print_fps=true

[display]

driver="GLES2"
orientation="sensor"
stretch_mode="2d"
stretch_aspect="keep_width"
width=480
height=800
resizable=true
test_width=480
test_height=800
emulate_touchscreen=true

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff000000
